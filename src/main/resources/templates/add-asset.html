<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">➕ Add New Asset</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/save}" th:object="${asset}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Asset Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="e.g. Dell Monitor" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Serial Number</label>
                    <input type="text" class="form-control" th:field="*{serialNumber}" placeholder="e.g. SN-998877" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" th:field="*{type}">
                        <option value="Laptop">Laptop</option>
                        <option value="Router">Router</option>
                        <option value="Switch">Switch</option>
                        <option value="Monitor">Monitor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="Available">Available</option>
                        <option value="Assigned">Assigned</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Asset</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">⬅ Back to Dashboard</a>
    </div>
</div>

</body>
</html>
