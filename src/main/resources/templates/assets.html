<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NetTrack Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üõ°Ô∏è NetTrack Asset Manager</h1>
    <div class="text-end">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary btn-sm">Sign Out</button>
    </form>
</div>
<div class="text-end mb-3">
        <a href="/add" class="btn btn-primary btn-lg">
            + Add New Asset
        </a>
    </div>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">

                <thead class="table-dark"><th>Actions</th>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Serial Number</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asset : ${assets}">
                        <td th:text="${asset.id}">1</td>
                        <td th:text="${asset.name}">Laptop</td>
                        <td th:text="${asset.serialNumber}">SN-123</td>
                        <td th:text="${asset.type}">Device</td>
                        <td>
                            <span class="badge bg-success" th:text="${asset.status}">Active</span>
                            <a th:href="@{/edit/{id}(id=${asset.id})}" class="btn btn-warning btn-sm me-2">
    Edit
</a>
                            <td>
    <a th:href="@{/delete/{id}(id=${asset.id})}" 
       class="btn btn-danger btn-sm"
       onclick="return confirm('Are you sure you want to delete this asset?')">
       Delete
    </a>
</td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
